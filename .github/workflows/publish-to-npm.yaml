name: 'Publish to npm'

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish-to-npm:
    name: 'Publish to NPM'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Clean artifacts
        run: npm run clean:artifacts

      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
