name: Linting

on:
  - pull_request

jobs:
  lint:
    strategy:
      matrix:
        node-version:
          - 18.x
        os:
          - blacksmith-2vcpu-ubuntu-2204
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: useblacksmith/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Flatten
        run: npm run flatten
